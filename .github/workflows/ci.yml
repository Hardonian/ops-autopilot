name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify-fast:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Verify fast
        run: pnpm verify:fast
      - name: Verify JobForge contracts compatibility
        run: pnpm contracts:compat

  verify-full:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Verify full
        run: pnpm verify:full
      - name: Verify JobForge contracts compatibility
        run: pnpm contracts:compat
      - name: Verify docs
        run: pnpm docs:verify
